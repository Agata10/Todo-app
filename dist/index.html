<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description="Agata Deter">
    <meta name="description" description="Todo app build with OOP principles">
    <title>Todo app</title>
    <link rel="icon" href="./images/check2-square.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <script defer src='main.js'></script>
</head>

<body>
    <header>
        <img src="./images/check2-square.svg" alt="logo">
        <h1>Todo list</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="first-row">
                <h1>Projects</h1>
                <ul class="projects-list">
                    <li>Family<span class="delete-project">x</span></li>
                    <li>Work<span class="delete-project">x</span></li>
                </ul>
                <button class="add-project-btn">
                    <img src="./images/plus.svg" alt="plus icon">
                    Add Project</button>
                    <form id="project-form" class="hidden"> 
                        <input type="text" id="project-input" name="project-input" minlength="3" maxlength="10" placeholder="Project Name.." required>
                        <button value="cancel" id="cancel-add-project">Cancel</button>
                        <button type="submit" id="confirm-add-project">Add</button>
                    </form>
            </div>
            <button class="add-todo-btn">
                <img src="./images/plus.svg" alt="plus icon">
                Add Todo</button>
        </div>
        <div class="main-content">
            <div class="todo-content"></div>
            <footer>Agata Deter &copy Copyright 2023</footer>
        </div>
    </main>
</body>

</html>
